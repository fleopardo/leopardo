<div class="compartirWindow">

	<div class="title">
		<h2>Compartir</h2>
		<span class="close" role="link">Close</span>
	</div>

	<div class="content-container">
		<div class="content">
			<form id="share-form">
				<fieldset>
					<div class="rows">
						<label for="nombre">Tu nombre</label>
						<input type="text" id="nombre" name="">
					</div>
					<div class="rows">
						<label for="email">Email de tu amigo</label>
						<input type="text" id="email" name="">
					</div>
					<div class="rows">
						<label for="comentario">Comentario</label>
						<textarea id="comentario"></textarea>
					</div>
				</fieldset>
				<fieldset>
					<div class="rows">
						<input type="submit" value="Enviar">
						<button>Cancelar</button>
					</div>
				</fieldset>
			</form>
		</div>

		<div class="content confirmacion">
			<h3>Email</h3>
			<p>Tu email ha sido enviado correctamente.<br />Gracias por compartir nuestro contenido.</p>
			<a href="#" title="compartir con mas amigos" class="mas-amigos">Compartir con m&aacute;s amigos.</a>
		</div>

	</div>
</div>
